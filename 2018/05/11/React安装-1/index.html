<h1 id="react安装">React安装</h1>
<p>官网  https://reactjs.org/
主要用来编写JS和XML,前后端结合
1.全局安装</p>

<div class="highlighter-rouge"><pre class="highlight"><code>npm install -g create-react-app  
</code></pre>
</div>

<p>2.使用命令创建文件myapp
不能有大写字母哦</p>

<div class="highlighter-rouge"><pre class="highlight"><code>create-react-app myapp 
</code></pre>
</div>
<p>3.启动项目</p>

<div class="highlighter-rouge"><pre class="highlight"><code>npm start 
</code></pre>
</div>
<p>进入项目,启动后看到logo 证明安装成功啦</p>

<p>4.删除项目中的包</p>

<div class="highlighter-rouge"><pre class="highlight"><code>npm uninstall 包名
</code></pre>
</div>
<p>就可删除了,在看下package文件里,包就被删除了
如果还想还原,就在执行下</p>

<div class="highlighter-rouge"><pre class="highlight"><code>npm install
</code></pre>
</div>
<p>包就还原了</p>
